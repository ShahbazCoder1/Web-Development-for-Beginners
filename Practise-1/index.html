<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up | ElevenLabs</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div style="min-height: 100vh; display: flex; flex-direction: column; justify-content: center; align-items: center;">
        <div class="header">
            <img src="./images/logo.png" alt="ElevenLabs Logo" />
        </div>
        <div style="flex:1; display: flex; flex-direction: column; align-items: center; justify-content: center;">
            <h2>Create an account</h2>
            <div class="googleLogin">
                <img src="./images/google.png" alt="google logo" width="20px" height="20px" style="margin-left: 10px;" />
                <div style="width:100%; display: flex; align-items: center; justify-content: center; font-weight: 500;">
                    Sign up with google</div>
            </div>
            <div class="line"></div>
            <span style="width: 350px; margin-bottom: 5px; font-weight: 500;">Email</span>
            <input type="text" />
            <span style="width: 350px; margin-bottom: 5px; margin-top: 20px; font-weight: 500;">Password</span>
            <input type="password" />
            <button style="margin-top: 20px;">Sign up</button>
            <span style="margin-top: 20px;">Already registered? <a href="/signin" target="_parent">Sign in</a></span>
        </div>
        <div class="footer">
            By continuing, you agree to our <a href="/terms">Terms of Service</a> and <a href="/privacy">Privacy Policy.</a>
        </div>
    </div>
</body>

</html>
